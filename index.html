<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Bodycount</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background: #ff4c4c;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e63939;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Know Your Bodycount</h2>
    <p>Enter exam dates (space separated)</p>

    <input type="text" id="examInput" placeholder="e.g. 1 3 7 13 19 30">

    <button onclick="calculate()">Calculate Bodycount</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const input = document.getElementById("examInput").value.trim();

      if (input === "") {
        document.getElementById("result").innerText = "Enter exam dates first";
        return;
      }

      const exams = input.split(" ");
      const bodycount = exams.length;

      document.getElementById("result").innerText =
        "Your bodycount is: " + bodycount;
    }
  </script>

</body>
</html>
